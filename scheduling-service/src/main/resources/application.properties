springdoc.swagger-ui.path=/scheduling-service/swagger-ui.html
springdoc.api-docs.path=/scheduling-service/v3/api-docs
server.servlet.context-path=/

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=scheduling-service
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5433/scheduling
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

openapi.service.title=scheduling-service
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8080